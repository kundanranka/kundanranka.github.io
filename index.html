<!DOCTYPE html>
<html>
<head>
	<title>Kongana Holistic Clinic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		.logo{
			position: absolute;
			right: 1.8%;
			top: 34%;
			margin-left: auto;
			width: 18%;
		}
		.chakra{
			width: 100%;
			height: auto;
			position: absolute;
			top: -350px;
			right: -600px;
			animation: rotation 40s infinite linear;
		}
		@keyframes rotation {
			  from {
			    transform: rotate(0deg);
			  }
			  to {
			    transform: rotate(359deg);
			  }
			}
		html,body{
			margin:0px;
			height: 100%;
		}
		.homepage{
			overflow: hidden;
			position: absolute;
			height: 100%;
			width: 100%;
		}
		.heading{
			position: absolute;
			margin-left:10vh;
			margin-top: 5vh;
			font-family: Cambria Math;
			font-size: 500%;
		}
		@media (max-width: 1024px)
		{
			.heading{
				opacity: 0%;
			}
			.chakra{
				opacity: 40%;
				width: 100%;
				height: auto;
				position: absolute;
				top: 20%;
				right: 0px;
				animation: rotation 40s infinite linear;
			}
			.logo{
				position: absolute;
				top: 50%;
				float: none;
				right: 40%;
				margin-left: auto;
				width: 18%;
			}
		}
	</style>
</head>
<body>
	<div class="homepage">
		
			<img class="chakra" src="assets/images/chakara.png">
			<img class="logo" src="assets/images/logo.png">s
		<h1 class="heading" >
			Kongana<br>Holistic<br>Clinic
		</h1>
	</div>
</body>
</html>
