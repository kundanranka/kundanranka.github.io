<!DOCTYPE html>
<html>
<head>
	<title>Kongana Holistic Clinic</title>
	<style type="text/css">
		.logo{
			float: right;
			margin-left: auto;
			margin-right: auto;
			margin-top: 15%;
			width: 20%;
		}
		.chakra{
			position: fixed;
			right: -260px;
			margin-top: -120px;
			width: 55%;
			animation: rotation 20s infinite linear;
		}
		@keyframes rotation {
			  from {
			    transform: rotate(0deg);
			  }
			  to {
			    transform: rotate(359deg);
			  }
			}
		html,body{
			margin:0px;
			height: 100%;
		}
		.homepage{
			height: 100%;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="homepage">
		<img class="chakra" src="img/chakra.png">	
		<img class="logo" src="img/logo.png">
		
	</div>
</body>
</html>
